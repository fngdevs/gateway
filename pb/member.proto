syntax = "proto3";
package state;
option go_package = "pb";

import "wrappers.proto";

message Member {
	string user_id = 1;
	string guild_id = 2;
	BytesValue JoinedAt = 3;
	BytesValue nick = 4;
	BoolValue deaf = 5;
	BoolValue mute = 6;
	repeated string roles = 7;
}

message GetMemberRequest {
	string user_id = 1;
	string guild_id = 2;
}
message GetMemberResponse {
	Member member = 1;
}
message SetMemberRequest {
	Member member = 1;
}
message SetMemberResponse {}
message UpdateMemberRequest {
	string user_id = 1;
	Member member = 2;
}
message UpdateMemberResponse {}
